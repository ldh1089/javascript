<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt연습</title>
    <script>

    </script>
</head>
<body>
    <h1>숫자입력하기</h1>
    <h3>prompt함수를 사용하여 숫자를 입력받아
         그 숫자 값이 90보다 크면 "A" 그렇지 않고 80보다 크고90보다 작으면 "B" 나머지는 "F"을 출력하는 프로그램작성</h3>
   <script>
       let num=prompt("숫자를 입력하시오","0")
        r_num=parseInt(num)
        if(r_num>100){
            document.write("잘못입력")
        }
        else if(r_num>90){
            document.write("A")
        }
        else if((r_num>80)&&(r_num<90)){
            document.write("B")
        }
        
        else{
            document.write("F")
        }
        
    
    
    
    
   </script>
</body>
</html>
