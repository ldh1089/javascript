<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>배열 만들고 사용하기</h1>
    <h3>배열 만들고 사용하기</h3>
    <script>
        let cities=["서울","도쿄","런던"]
        cities[3]="워싱턴"
        cities[1]="파리"
        let n=cities.length
                                                                                                                                                                                                                                                                                                                                                                                                                   document.write(n+"<br>")
        for(let i=0;i<=2;i++){
            document.write(cities[i]+"<br>")
        }
        let score=new Array(5);
        for(let i=0;i<5;i++){
            score[0]=prompt("숫자입력")
        }
        document.write(score[i])
        
    </script>
    
</body>
</html>
