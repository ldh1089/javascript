<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            let spanArray = document.getElementsByTagName("span");
            spanArray[0].style.color="red";
            spanArray[1].style.color="orange";
            spanArray[2].style.color="yellow";
            spanArray[3].style.color="green";
        }
    </script>
</head>
<body>
    <h3>
        내가좋아하는 과일
        <button onclick="change()">누르세요</button>
    </h3>
    저는 빨간 <span>사과</span>를 좋아해서
    아침마다 한 개씩 먹고 있어요 운동할 때는 중간중간에
    <span>바나나</span>를 먹지요 탄수화물 섭취가 빨라
     힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
    여름 냄새 물씬 나는 <span>자두</span>를 좋아합니다.
</body>
</html>
